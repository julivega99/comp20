<!DOCTYPE html>
<html>
  <head>
    <title> JS Quick Pick </title>
    <link href="./style.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <div class="numbers">
    The winning numbers are: </br>
      <div class="array" id="num_key" >
          <span class="array_item" id="n1" ></span>
          <span class="array_item" id="n2" ></span>
          <span class="array_item" id="n3" ></span>
          <span class="array_item" id="n4" ></span>
          <span class="array_item" id="n5" ></span>
          <span class="array_item lucky" id="n6"></span>
      </div>
      <div class="array" id="num_key" >
          <span class="array_item" id="sn1" ></span>
          <span class="array_item" id="sn2" ></span>
          <span class="array_item" id="sn3" ></span>
          <span class="array_item" id="sn4" ></span>
          <span class="array_item" id="sn5" ></span>
          <span class="array_item lucky" id="sn6"></span>

      </div>
    </div>

    <div class="container" id="myForm">
      <input class="box" type="text" id="normNums" 
             placeholder="Enter 5 Ascending Numbers Separated by Spaces" > </br>
      <input class="box" type="text" id="luckyNum" 
             placeholder="Enter 1 Lucky Number" > </br>
      <input onclick="parseInput()" type="submit" value="Check Prize!" id=sumbit>
    </div>

    <div class= "numbers" id="won"> </div> 

    <div class= "tryAgain">
      <input onclick="resetInput()" type="submit" value="Try Again!">
    </div>

    <script type="text/javascript" src="main.js"></script>    
  </body>
